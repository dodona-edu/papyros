name: Lint

on:
  push:

jobs:
  javascript:
    name: JavaScript
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: yarn
    - name: Install dependencies
      run: |
        yarn install
    - name: Lint
      run: |
        yarn lint
