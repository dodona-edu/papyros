name: Lint

on:
  push:

jobs:
  javascript:
    name: JavaScript
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Set up Node
      uses: actions/setup-node@v6
      with:
        node-version: 20.x
        cache: yarn
    - name: Install dependencies
      run: |
        yarn install
    - name: Lint
      run: |
        yarn lint
  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Set up Node
      uses: actions/setup-node@v6
      with:
        node-version: 20.x
        cache: yarn
    - name: Install dependencies
      run: |
        yarn install
    - name: Typecheck
      run: |
        yarn typecheck
