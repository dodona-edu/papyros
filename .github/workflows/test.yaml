name: Test

on:
  push:

jobs:
  javascript:
    name: JavaScript
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: yarn
    - name: Install dependencies
      run: |
        yarn install
        yarn playwright install
    - name: Build service worker
      run: |
        yarn build:sw
    - name: Test
      run: |
        yarn test
