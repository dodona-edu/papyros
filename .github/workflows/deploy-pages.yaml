name: Deploy on GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://docs.dodona.be/papyros/
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Checkout branch
        uses: actions/checkout@v3
      - name: Install and build branch
        # Last step ensures public files are available when hosting the web application
        run: |
          yarn install
          yarn build:app
          cp -r public/* dist
      - name: Save build results
        run: |
          mkdir devist
          mv dist devdist
          git add devist
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main
      - name: Install and build main
        run: |
          yarn install
          yarn build:app
          cp -r public/* dist
      - name: Prepare dev build to be deployed
        run: |
          mv devdist dist/dev
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
