name: Deploy on GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types:
      - labeled
jobs:
  build-and-deploy:
    if: ${{ github.event.action == 'labeled' && github.event.label.name == 'deploy' }}
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://docs.dodona.be/papyros/
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        # Ensure public files are available when hosted as a web application
        run: |
          rm -rf dist/ 
          cp -r public/ dist
          yarn install
          yarn build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
      - name: Remove deploy label
        uses: buildsville/add-remove-label@v1
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          label: deploy
          type: remove
