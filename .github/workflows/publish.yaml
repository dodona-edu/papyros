name: Publish on NPM

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://docs.dodona.be/papyros/
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - name: Install and Build ðŸ”§
        run: |
          yarn install
          yarn build:package
      - name: Publish @dodona/papyros to NPM
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_AUTH_TOKEN }}
          check-version: true
          access: public
