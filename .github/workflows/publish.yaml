name: Publish on NPM

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  test:
    uses: ./.github/workflows/test.yaml
    secrets: inherit
  build-and-publish:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install and Build ðŸ”§
        run: |
          yarn install
          yarn build:lib
      - name: Publish @dodona/papyros to NPM
        uses: JS-DevTools/npm-publish@v4
        with:
          token: ${{ secrets.NPM_AUTH_TOKEN }}
          check-version: true
          access: public
